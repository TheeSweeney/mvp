<!DOCTYPE html>

<html lang="en">
<head>
  
  <meta name="author" content="Brian Sweeney">
  
  <link rel="stylesheet" href="styles/JuliaStyles.css">
  
  <meta charset="utf-8">
  
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="app/home/mainController.js"></script>
  <script src="app/clockController.js"></script>
  <script src="app/app.js"></script>
  <script src="app/alarm.js"></script>

  
  <title>Wake 'N Skate</title>
  
</head>

<body ng-app="WakeNSkate">
  <h1 id='header'>Wake 'N Skate</h1>
  <div class = "alarmBox">
    <form action="" method="">
      <div id="alarmclock">
        <div>
          <div class="leftcolumn">Current Time:</div>
          <span id="alarm_ct" style="letter-spacing: 2px"></span>
        </div>
        <div>
          <div class="leftcolumn">Set Alarm:</div> 
            <span>
              <select></select> Hour
            </span> 
            <span>
              <select></select> Minutes
            </span> 
            <span>
              <select></select> Seconds
            </span>
        </div>
        <br/>
        <div id = "alert">
          <p> Your alarm has been reset</p>
        </div>
        <div>
          <input type"text" id="zipcode" placeholder = 'zip code'>
        </div>
        <div>
          <input type"text" id="startStreetAddress" placeholder = 'Starting Street Address'>
        </div>
        <div>
          <input type"text" id="destinationStreetAddress" placeholder = 'Ending Street Address'>
        </div>
        <input type="submit" value="Set Alarm!" id="submitid" href="#/alarm"/> 
        <input type="reset" value="reset" id="resetbutton" />
      </div>
    </form>
  </div>  

<script type="text/javascript">alarm.init()</script>
</body>
</html>
